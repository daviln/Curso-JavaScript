<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 20pt Times;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1> <!--h1 é título-->
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() { 
            var tn1 = document.getElementById('txtn1')      // variáveis para caixas de texto n1 e n2, não o valor
            var tn2 = document.querySelector('input#txtn2')
            var res= window.document.getElementById('res')
            var n1 = Number(tn1.value) //agora sim tenho uma variável pro valor de n1 e outra pro valor de n2 - isso pq quando ele vem de uma caixa de texto, ele é texto, então agora faço a conversão para number
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é <strong>${s}</strong>`
        }
    </script>
</body>
</html>
