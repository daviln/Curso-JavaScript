<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgba(144, 172, 45, 0.78);
            color:beige;
            font: normal 14pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aprendendo a usar o <strong>DOM</strong> em Java Script</p>
    <p>Aqui vai o resultado</p>
    <div id="msg">Clique em mim</div>
    <div name="nome">Davi Araujo</div>
    <div class="job">Sou programador!</div>
    <script>
        //var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0] //To pegando os elementosbytagname sendo meu tag p (parágrafo). uso [0] para pegar o primeiro parágrafo. se quiser o segundo, uso [1]
        window.document.write('Está escrito assim: ' + p1.innerHTML) //Adicionando componentes por JS, por DOM. Não é a melhor maneira de adicionar componentes, mas a mais simples
        //usando p1.innerText vai reproduzir apenas o texto, usando p1.innerHTML vai reproduzir o texto com toda a formatação, inclusive o negrito (tags filhas, child)
        p1.style.color = 'darkgreen'
        //corpo.style.background = 'lightgreen'
        var d = window.document.getElementById('msg')
        d.style.background = 'darkgreen'
        d.innerText = 'Estou aguardando...' //modifiquei o conteúdo da minha div
        // outra forma de fazer window.document.getElementById('msg').innerText = 'Olá' - fiz tudo direto em uma linha, não preciso criar uma variável
        window.document.getElementsByName('nome')[0].innerText = 'Davi Luciano Neiva Araujo'
        window.document.querySelector('div#msg').style.color = 'lightgreen'
        window.document.querySelector('div.job').style.color = 'green'
    </script>
</body>
</html>
