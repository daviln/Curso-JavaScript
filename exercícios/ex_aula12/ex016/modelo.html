<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>  <!--Parte do cabeçalho-->
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
         <p>Ano de nascimento:
            <input type="number" name="txtano" id="txtano" min="0">
         </p>
         <p>Sexo:
            <input type="radio" name="radsex" id="mas">
            <label for="mas">Masculino</label>
            <input type="radio" name="radsex" id="fem"> <!--Tenho que colocar o mesmo name de radsex em mas e fem pq senão eu poderia marcar os dois ao mesmo temmpo, e eu quero marcar so um ou o outro, então coloco o mesmo nome -->
            <label for="fem">Feminino</label>
         </p>
         <p>
            <input type="button" value="Verificar" onclick="verificar()"> <!--Metodo chamado verificar vai chamar quando clicar no botão 'verificar'-->
         </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy; Davi'sWebsite</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
